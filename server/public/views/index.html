<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../vendor/jquery.min.js" charset="utf-8"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Node Express Joke Book</title>
</head>

<body>
    <h1>Sigma Joke Book</h1>
    <div id="sigmaJokes"></div>
    <h2>Submit your joke here</h2>
    <form id="newJoke">
          <p>
            <label for="jokeQuestion">Question:</label>
            <input type="text" id="jokeQuestion" name="jokeQuestion" required autofocus/>
          </p>

          <p>
            <label for="punchLine">Punchline:</label>
            <input type="text" id="punchLine" name="punchLine" required/>
          </p>

          <p>
            <label for="whoseJoke">Author:</label>
            <input type="text" id="whoseJoke" name="whoseJoke" autofocus/>
          </p>

          <button id="submit">Submit Joke</button>

        </form></body>

</html>
